<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="keyboard white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="keyboard black-keys">
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd class="extra-margin">T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
